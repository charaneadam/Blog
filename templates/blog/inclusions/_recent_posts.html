<div class="widget widget-recent-posts">
    <h3 class="widget-title">Latest</h3>
    <ul>
        {% for post in recent_posts_list %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </li>
        {% empty %}
            There are no recent posts !
        {% endfor %}
        
    </ul>
</div>
