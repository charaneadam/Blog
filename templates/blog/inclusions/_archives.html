<div class="widget widget-archives">
    <h3 class="widget-title">Archive</h3>
    <ul>
        {% for date in date_list %}
        <li>
            <a href="{% url 'blog:archive' date.year date.month %}">{{ date }}</a>
        </li>
        {% empty %}
            No archives yet !
        {% endfor %}
    </ul>
</div>
